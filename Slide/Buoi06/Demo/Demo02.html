<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo form</title>
</head>
<body>
    <form name="frmSearch" action="http://www.google.com/search" method="GET">
        <input type="hidden" name="source" value="hp" />
        key: <input type="text" name="q" />
        <input type="submit" value="Search" />
    </form>
    <hr />
    <form name="frmLogin" action="Demo01.html" method="POST">
        username: <input type="text" name="us" />
        <br />
        password: <input type="password" name="pw" />
        <br />
        <button type="submit">Login</button>
    </form>
</body>
</html>
