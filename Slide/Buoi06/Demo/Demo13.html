<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grouping</title>
    <style type="text/css">
       .mauDo, p{
           color: #339666;
       }
       
       .mauDo{
           font-size: 24px;
           font-weight: bold;
           font-style: italic;
       }
       
       p{
           background-color: #6633cc;
       }

    </style>
</head>
<body>
    <h1 class="mauDo">Tiêu đề của bài viết</h1>
    <div>
        <p>Dòng 01</p>
        <p>Dòng 02</p>
        <p>Dòng 03</p>
        <p>Dòng 04</p>
        <p>Dòng 05</p>
    </div>
    <h1>Tiêu đề cuối</h1>
    <p>Dòng cuối</p>
</body>
</html>
