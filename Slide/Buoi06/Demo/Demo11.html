<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class</title>
    <style type="text/css">
        .chuTo{
            font-size: 36px;
            font-weight: bold;
        }

        .mauDo{
            color: #fff;
            background-color: #cc3366;
        }
    </style>
</head>
<body>
    <h1 class="mauDo">Tiêu đề của bài viết</h1>
    <div>
        <p class="chuTo">Dòng 01</p>
        <p>Dòng 02</p>
        <p>Dòng 03</p>
        <p class="chuTo mauDo">Dòng 04</p>
        <p>Dòng 05</p>
    </div>
    <h1>Tiêu đề cuối</h1>
    <p>Dòng cuối</p>
</body>
</html>
